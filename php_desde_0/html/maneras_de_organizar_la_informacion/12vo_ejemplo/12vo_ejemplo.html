<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/php_desde_0/style.css">
    <title>Decimo Segundo Ejemplo</title>
</head>
<body>
    
<div class="hm">
    
<h1>Frameset, frame y no frame</h1>    
<frameset rows='80,*,50'>
    <!-- define 3 filas la de en medio la deja a automatico  -->

    <!-- define la primera fila -->
    <frame src="12vo_encabezado.html"></frame>

    <!-- divide la segunda fila en tres columnas -->
    <frameset cols='200,250,*'>
        <frame src="12vo_izquierda.html"></frame>
        <frame src="12vo_centro.html"></frame>
        <frame src="12vo_derecha.html"></frame>
    </frameset>


    <!-- termina la division de columnas -->
    <!-- la ultima fila contiene el pie de pagina -->
    <frame src="12vo_pie.html"></frame>

    <!-- en caso de que el navegador no soporte frames -->
    <noframes>
            <body>
            Lo Lamento<br>
            El navegador que estas usando no soporta marcos
            </body>
    </noframes>

</frameset>

        <!-- Regresar un directorio anterior ../ -->
        <a href="../../../"><button>ir al Ã­ndice</button> </a>


</div>
</body>
</html>
